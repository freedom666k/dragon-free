<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧠 إزالة النص من الصورة (يدوي + ذكي)</title>
  <style>
    :root {
      --bg-color: #0e0e0e;
      --text-color: #fff;
      --button-color: #e50914;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: "Cairo", sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      font-size: 22px;
      margin: 20px 0;
    }

    button {
      background: var(--button-color);
      color: white;
      width: 90%;
      max-width: 320px;
      padding: 12px;
      margin: 8px auto;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
    }

    button:hover {
      background: #b0070f;
      transform: scale(1.03);
    }

    canvas {
      max-width: 100%;
      height: auto;
      border: 2px solid #e50914;
      border-radius: 10px;
      margin-top: 15px;
      touch-action: none;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }

    .light {
      --bg-color: #fafafa;
      --text-color: #111;
      --button-color: #d62828;
    }
  </style>
</head>
<body>
  <h1>🧹 أداة إزالة النص من الصورة</h1>

  <input type="file" accept="image/*" id="upload" style="margin-bottom:10px;">
  <canvas id="canvas"></canvas>

  <button onclick="toggleTheme()">وضع ليلي / نهاري</button>
  <button onclick="analyzeText()">تحليل وإزالة النصوص</button>
  <button onclick="downloadImage()">تحميل الصورة المعدلة</button>
  <button onclick="goHome()">العودة إلى الصفحة الرئيسية</button>

  <footer>© أداة محلية تعتمد على Tesseract.js</footer>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.2/dist/tesseract.min.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    let img = new Image();
    let drawing = false;

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // تلوين يدوي بالأسود
    function startDraw(e) {
      drawing = true;
      ctx.globalCompositeOperation = "source-over";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 20;
      ctx.lineCap = "round";
      draw(e);
    }

    function endDraw() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchend', endDraw);
    canvas.addEventListener('touchmove', draw);

    async function analyzeText() {
      alert("🔍 جاري تحليل النصوص، انتظر قليلاً...");
      const dataURL = canvas.toDataURL("image/png");
      const { data: { text } } = await Tesseract.recognize(dataURL, 'eng+ara', {
        logger: m => console.log(m)
      });
      console.log("نص مكتشف:", text);
      if (text.trim().length > 0) {
        alert("✅ تم اكتشاف نصوص وإزالتها");
        ctx.globalCompositeOperation = "destination-out";
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else {
        alert("❌ لم يتم العثور على نص في المناطق المحددة");
      }
      ctx.globalCompositeOperation = "source-over";
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'cleaned.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
