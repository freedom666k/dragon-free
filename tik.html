<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رشق مشاهدات تيك توك</title>
<link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js">
<style>
:root {
  --bg-color: #0f1724;
  --text-color: #e6eef8;
  --btn-color: #e50914;
  --btn-hover: #ff1e00;
  --card-bg: #1e293b;
}

body {
  margin:0;
  padding:0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  transition: background 0.3s, color 0.3s;
}

/* البطاقة */
.card {
  background: var(--card-bg);
  padding: 30px 25px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  width: 360px;
  text-align: center;
  animation: fadeIn 0.5s ease;
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 12px 35px rgba(0,0,0,0.8);
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(-20px);}
  to {opacity:1; transform: translateY(0);}
}

h2 {
  margin-bottom: 20px;
  font-size: 24px;
}

input[type="text"] {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  margin-bottom: 20px;
  font-size: 15px;
  background: #0b1220;
  color: #e6eef8;
  transition: box-shadow 0.3s, transform 0.2s;
}

input[type="text"]:focus {
  outline: none;
  box-shadow: 0 0 12px #d90429;
  transform: scale(1.02);
}

input::placeholder { color: #888; }

button {
  background: var(--btn-color);
  color: #fff;
  border: none;
  padding: 12px 25px;
  margin: 10px auto;
  display: block;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
  transition: all 0.2s ease-in-out, box-shadow 0.3s;
}

button:hover {
  background: var(--btn-hover);
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(255,0,0,0.6);
}

#themeBtn {
  background: #64748b;
}

</style>
</head>
<body>

<div class="card">
  <h2>رشق مشاهدات تيك توك</h2>
  <input type="text" id="videoLink" placeholder="ضع رابط الفيديو هنا">
  <button id="rashqBtn">رشق بالإيميل</button>
  <button id="homeBtn">العودة للصفحة الرئيسية</button>
  <button id="themeBtn">وضع ليلي / نهاري</button>
</div>

<script>
const rashqBtn = document.getElementById('rashqBtn');
const videoLink = document.getElementById('videoLink');
const homeBtn = document.getElementById('homeBtn');
const themeBtn = document.getElementById('themeBtn');

const yourEmail = "ahmedhrbz52@gmail.com"; // 🔴 ضع إيميلك هنا

// زر الرشق
rashqBtn.addEventListener('click', () => {
  const link = videoLink.value.trim();
  if(!link){
    alert('ضع رابط الفيديو أولاً!');
    return;
  }
  const subject = encodeURIComponent("طلب رشق تيك توك");
  const body = encodeURIComponent(`رابط الفيديو: ${link}`);
  const mailUrl = `mailto:${yourEmail}?subject=${subject}&body=${body}`;
  window.open(mailUrl, "_blank");
});

// زر العودة
homeBtn.addEventListener('click', () => {
  window.location.href = "/index.html";
});

// زر الوضع الليلي / النهاري
themeBtn.addEventListener('click', () => {
  document.body.classList.toggle('light');
  if(document.body.classList.contains('light')){
    document.body.style.background = '#f8fafc';
    document.body.style.color = '#0f1724';
  } else {
    document.body.style.background = '#0f1724';
    document.body.style.color = '#e6eef8';
  }
});
</script>

</body>
</html>
