:root {
  --bg-color: #0f1724;
  --text-color: #e6eef8;
  --btn-color: #e50914;
  --btn-hover: #ff1e00;
  --card-bg: #1e293b;
}

body {
  margin:0;
  padding:0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  transition: background 0.3s, color 0.3s;
}
