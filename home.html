<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🐉 DRAGON COIN</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;transition:0.3s;}
  body{
    background:radial-gradient(circle at top,#0d0d0d,#000);
    color:#eee;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
  }
  .logo{
    font-size:3em;
    font-weight:bold;
    color:#ff4747;
    text-shadow:0 0 20px #ff2a2a;
    animation:glow 2s infinite alternate;
  }
  @keyframes glow{
    from{text-shadow:0 0 10px #ff2a2a;}
    to{text-shadow:0 0 30px #ff5050,0 0 60px #ff2020;}
  }
  .desc{
    max-width:600px;
    text-align:center;
    margin:20px;
    color:#ccc;
    line-height:1.7;
  }
  button{
    background:#ff2a2a;
    color:white;
    border:none;
    padding:15px 35px;
    border-radius:12px;
    cursor:pointer;
    font-size:1.1em;
    box-shadow:0 0 10px #ff2a2a88;
  }
  button:hover{
    background:#ff4747;
    box-shadow:0 0 20px #ff2a2a;
  }
  .lang-mode{
    position:fixed;
    top:20px;
    right:20px;
    display:flex;
    gap:10px;
  }
  .lang-mode button{
    padding:8px 15px;
    font-size:0.9em;
  }
  footer{
    position:absolute;
    bottom:10px;
    font-size:0.8em;
    color:#666;
  }
  .light{
    background:linear-gradient(to bottom,#fafafa,#ddd);
    color:#111;
  }
  .light button{background:#ff4c4c;color:#fff;}
  .light .logo{text-shadow:0 0 10px #ff1e1e;}
</style>
</head>
<body>
  <div class="lang-mode">
    <button id="toggleLang">🌐 EN</button>
    <button id="toggleMode">☀️</button>
  </div>

  <div class="logo">🐉 DRAGON COIN</div>
  <div class="desc" id="desc">
    مرحبًا بك في عملة <b>DRAGON COIN</b>، عالم القوة الرقمية والاقتصاد الحر.<br>
    استعد لبدء رحلتك نحو الحرية المالية بذكاء وأناقة.
  </div>
  <button id="startBtn">ابدأ الآن</button>

  <footer>© 2025 DRAGON COIN. كل الحقوق محفوظة.</footer>

  <script>
    const startBtn=document.getElementById("startBtn");
    const toggleLang=document.getElementById("toggleLang");
    const toggleMode=document.getElementById("toggleMode");
    const desc=document.getElementById("desc");
    let lang="ar";
    let dark=true;

    startBtn.onclick=()=>{
      window.location.href="login.html";
    };

    toggleLang.onclick=()=>{
      if(lang==="ar"){
        lang="en";
        toggleLang.textContent="🌐 ع";
        document.title="🐉 DRAGON COIN";
        desc.innerHTML="Welcome to <b>DRAGON COIN</b>, the world of digital power and financial freedom.<br>Get ready to start your journey with style and intelligence.";
        startBtn.textContent="Start Now";
        document.querySelector("footer").textContent="© 2025 DRAGON COIN. All rights reserved.";
      }else{
        lang="ar";
        toggleLang.textContent="🌐 EN";
        desc.innerHTML="مرحبًا بك في عملة <b>DRAGON COIN</b>، عالم القوة الرقمية والاقتصاد الحر.<br>استعد لبدء رحلتك نحو الحرية المالية بذكاء وأناقة.";
        startBtn.textContent="ابدأ الآن";
        document.querySelector("footer").textContent="© 2025 DRAGON COIN. كل الحقوق محفوظة.";
      }
    };

    toggleMode.onclick=()=>{
      dark=!dark;
      document.body.classList.toggle("light");
      toggleMode.textContent=dark?"☀️":"🌙";
    };
  </script>
</body>
</html>
