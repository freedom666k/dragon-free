
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختبار سرعة الإنترنت ⚡</title>
<style>
  :root {
    --bg-color: #0e0e0e;
    --text-color: #fff;
    --button-color: #e50914;
  }

  body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: "Cairo", sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    transition: background 0.4s, color 0.4s;
  }

  h1 {
    margin-top: 30px;
    font-size: 24px;
  }

  button {
    background: var(--button-color);
    color: white;
    padding: 14px 28px;
    margin: 10px 5px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    width: 80%;
    max-width: 300px;
  }

  button:hover {
    background: #b0070f;
    transform: translateY(-2px);
  }

  .circle {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 10px solid var(--button-color);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    margin: 30px auto;
    box-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
    transition: all 0.3s, border-color 0.3s, box-shadow 0.3s;
  }

  #uploadCircle {
    margin-top: 20px;
  }

  #result {
    margin-top: 20px;
    font-weight: bold;
  }

  footer {
    margin-top: 40px;
    font-size: 14px;
    opacity: 0.7;
  }

  @media screen and (max-width: 480px) {
    h1 { font-size: 20px; margin-top: 20px; }
    .circle { width: 120px; height: 120px; font-size: 20px; border-width: 8px; margin: 20px auto; }
    button { padding: 12px 20px; font-size: 16px; margin: 8px 0; }
  }
</style>
</head>
<body>
<h1>🚀 اختبار سرعة الإنترنت</h1>

<div class="circle" id="downloadCircle">0 Mbps</div>
<div class="circle" id="uploadCircle">0 Mbps</div>

<button onclick="startSpeedTest()">ابدأ الفحص</button>
<button onclick="toggleTheme()">وضع ليلي / نهاري</button>
<button onclick="goHome()">العودة إلى الصفحة الرئيسية</button>

<div id="result"></div>

<footer>© جميع الحقوق محفوظة</footer>

<script>
let isDark = true;

function updateCircle(circle, target) {
  let current = parseFloat(circle.textContent) || 0;
  const step = (target - current) / 10;
  let i = 0;
  const interval = setInterval(() => {
    if(i >= 10) {
      circle.textContent = target.toFixed(2) + " Mbps";
      setCircleColor(circle, target);
      clearInterval(interval);
    } else {
      current += step;
      circle.textContent = current.toFixed(2) + " Mbps";
      setCircleColor(circle, current);
      i++;
    }
  }, 50);
}

function setCircleColor(circle, speed) {
  let color = "#e74c3c"; // افتراضي أحمر
  if(speed >= 20) color = "#2ecc71"; // أخضر
  else if(speed >= 5) color = "#f1c40f"; // أصفر
  circle.style.borderColor = color;
  circle.style.boxShadow = `0 0 15px ${color}80`;
}

async function startSpeedTest() {
  const downloadCircle = document.getElementById("downloadCircle");
  const uploadCircle = document.getElementById("uploadCircle");
  const result = document.getElementById("result");

  downloadCircle.textContent = "0 Mbps";
  uploadCircle.textContent = "0 Mbps";
  setCircleColor(downloadCircle, 0);
  setCircleColor(uploadCircle, 0);

  result.textContent = "جارٍ الفحص... ⏳";

  const fileUrl = "https://speed.cloudflare.com/__down?bytes=10000000";

  try {
    // قياس سرعة التحميل
    let startTime = Date.now();
    const response = await fetch(fileUrl);
    const reader = response.body.getReader();
    let receivedLength = 0;
    let lastUpdate = 0;

    while(true){
      const {done, value} = await reader.read();
      if(done) break;
      receivedLength += value.length;
      const now = Date.now();
      if(now - lastUpdate > 100){
        const duration = (now - startTime) / 1000;
        const speed = receivedLength * 8 / duration / 1024 / 1024;
        updateCircle(downloadCircle, speed);
        lastUpdate = now;
      }
    }
    const duration = (Date.now() - startTime)/1000;
    const finalSpeed = receivedLength * 8 / duration / 1024 / 1024;
    updateCircle(downloadCircle, finalSpeed);

    // قياس سرعة الرفع
    // إنشاء بيانات وهمية 5MB للرفع
    const uploadData = new Uint8Array(5 * 1024 * 1024);
    startTime = Date.now();
    let uploaded = 0;

    while(uploaded < uploadData.length){
      const chunkSize = Math.min(65536, uploadData.length - uploaded);
      await fetch("https://httpbin.org/post", {method:"POST", body: uploadData.slice(uploaded, uploaded+chunkSize)});
      uploaded += chunkSize;
      const now = Date.now();
      const duration = (now - startTime)/1000;
      const speed = uploaded * 8 / duration / 1024 / 1024;
      updateCircle(uploadCircle, speed);
    }

    const totalDuration = (Date.now() - startTime)/1000;
    const uploadSpeed = uploaded * 8 / totalDuration / 1024 / 1024;
    updateCircle(uploadCircle, uploadSpeed);

    result.textContent = `⚡ التحميل: ${finalSpeed.toFixed(2)} Mbps | ⚡ الرفع: ${uploadSpeed.toFixed(2)} Mbps`;

  } catch(err){
    result.textContent = "❌ حدث خطأ أثناء الفحص.";
    downloadCircle.textContent = "خطأ";
    uploadCircle.textContent = "خطأ";
    setCircleColor(downloadCircle, 0);
    setCircleColor(uploadCircle, 0);
  }
}

function toggleTheme() {
  if(isDark){
    document.documentElement.style.setProperty("--bg-color","#ffffff");
    document.documentElement.style.setProperty("--text-color","#000");
    document.documentElement.style.setProperty("--button-color","#d10000");
  } else {
    document.documentElement.style.setProperty("--bg-color","#0e0e0e");
    document.documentElement.style.setProperty("--text-color","#fff");
    document.documentElement.style.setProperty("--button-color","#e50914");
  }
  isDark = !isDark;
}

function goHome(){
  window.location.href = "/index.html"; // ضع رابط الصفحة الرئيسية الصحيح
}
</script>
</body>
  </html>
