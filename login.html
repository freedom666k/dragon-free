<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',sans-serif;transition:0.3s;}
body {
  background-color:#0d1117;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container {
  background-color:#161b22;
  padding:30px;
  border-radius:15px;
  width:90%;
  max-width:400px;
  text-align:center;
  box-shadow:0 0 15px rgba(0,0,0,0.4);
  border:1px solid #30363d;
}
h2 {color:#ff5555;margin-bottom:20px;}
input {
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  border-radius:5px;
  background-color:#21262d;
  color:#fff;
  font-size:16px;
}
input:focus {outline:none;border:1px solid #ff5555;}
button {
  width:100%;
  padding:10px;
  background-color:#ff5555;
  color:#fff;
  border:none;
  border-radius:5px;
  font-size:16px;
  cursor:pointer;
  margin-top:5px;
}
button:hover {background-color:#cc4444;}
.toggle, .langBtn {
  background-color:#21262d;
  margin-top:15px;
  color:#fff;
}
.toggle:hover, .langBtn:hover {background-color:#30363d;}
a {color:#ff5555;text-decoration:none;display:block;margin-top:10px;}
a:hover {text-decoration:underline;}
label {display:block;margin-top:10px;}
.light-mode {
  background-color:#f4f4f4;
  color:#000;
}
.light-mode .container {background-color:#fff;border-color:#ccc;color:#000;}
.light-mode input {background-color:#eee;color:#000;}
.light-mode button {background-color:#ff5555;color:#fff;}
.light-mode .toggle, .light-mode .langBtn {background-color:#ddd;color:#000;}
.light-mode h2 {color:#ff5555;}
</style>
</head>
<body>
<div class="container">
  <h2 id="titleText">تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة المرور">
  <label><input type="checkbox" id="remember"> تذكرني</label>
  <button id="loginBtn" onclick="login()">دخول</button>
  <a href="#" id="registerLink" onclick="register()">إنشاء حساب جديد</a>
  <button class="toggle" onclick="toggleMode()">🌙 / ☀️</button>
  <button class="langBtn" onclick="toggleLanguage()">ع / E</button>
</div>

<script>
let darkMode = localStorage.getItem('darkMode') === 'true';
let lang = localStorage.getItem('lang') || 'ar';
applyMode();
applyLanguage();

// إذا كان المستخدم مفعل "تذكرني"، نعيد تسجيل دخوله تلقائياً
const remembered = localStorage.getItem('rememberedUser');
if(remembered){
  localStorage.setItem('username', remembered);
  localStorage.setItem('loggedIn', 'true');
  alert(lang==='ar'?'تم تسجيل الدخول تلقائيًا':'Logged in automatically');
  // يمكنك توجيهه مباشرة للداشبورد
  window.location.href = "dashboard.html";
}

// تسجيل الدخول
function login(){
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  const remember = document.getElementById('remember').checked;

  if(!user || !pass){
    alert(lang==='ar'?'يرجى إدخال اسم المستخدم وكلمة المرور':'Please enter username and password');
    return;
  }

  const data = JSON.parse(localStorage.getItem('users') || '{}');
  if(data[user] && data[user].password === pass){
    localStorage.setItem('username', user);
    localStorage.setItem('loggedIn', 'true');
    if(remember) localStorage.setItem('rememberedUser', user);
    alert(lang==='ar'?'تم تسجيل الدخول بنجاح ✅':'Logged in successfully ✅');
    window.location.href = "dashboard.html";
  } else {
    alert(lang==='ar'?'❌ بيانات الدخول غير صحيحة':'❌ Incorrect login data');
  }
}

// إنشاء حساب جديد مع تأكيد كلمة المرور
function register(){
  const user = prompt(lang==='ar'?'أدخل اسم المستخدم الجديد:':'Enter new username:');
  if(!user){alert(lang==='ar'?'الاسم ناقص':'Name missing');return;}
  const pass = prompt(lang==='ar'?'أدخل كلمة المرور:':'Enter password:');
  if(!pass){alert(lang==='ar'?'كلمة المرور ناقصة':'Password missing');return;}
  const pass2 = prompt(lang==='ar'?'أكد كلمة المرور:':'Confirm password:');
  if(pass !== pass2){alert(lang==='ar'?'كلمة المرور غير متطابقة':'Passwords do not match');return;}

  const data = JSON.parse(localStorage.getItem('users') || '{}');
  if(data[user]){alert(lang==='ar'?'هذا المستخدم موجود بالفعل':'User already exists');return;}
  data[user] = {password: pass, created: new Date().toLocaleDateString()};
  localStorage.setItem('users', JSON.stringify(data));
  alert(lang==='ar'?'تم إنشاء الحساب بنجاح 🎉 يمكنك الآن تسجيل الدخول':'Account created 🎉 You can now login');
}

// تبديل الوضع
function toggleMode(){
  darkMode = !darkMode;
  localStorage.setItem('darkMode', darkMode);
  applyMode();
}

function applyMode(){
  if(darkMode){
    document.body.classList.remove('light-mode');
  } else {
    document.body.classList.add('light-mode');
  }
}

// تبديل اللغة
function toggleLanguage(){
  lang = (lang==='ar') ? 'en' : 'ar';
  localStorage.setItem('lang', lang);
  applyLanguage();
}

function applyLanguage(){
  if(lang==='ar'){
    document.getElementById('titleText').textContent = 'تسجيل الدخول';
    document.getElementById('username').placeholder = 'اسم المستخدم';
    document.getElementById('password').placeholder = 'كلمة المرور';
    document.querySelector('label').textContent = 'تذكرني';
    document.getElementById('loginBtn').textContent = 'دخول';
    document.getElementById('registerLink').textContent = 'إنشاء حساب جديد';
  } else {
    document.getElementById('titleText').textContent = 'Login';
    document.getElementById('username').placeholder = 'Username';
    document.getElementById('password').placeholder = 'Password';
    document.querySelector('label').textContent = 'Remember me';
    document.getElementById('loginBtn').textContent = 'Login';
    document.getElementById('registerLink').textContent = 'Create new account';
  }
}
</script>
</body>
</html>
