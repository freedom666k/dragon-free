<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد يوزرات ديسكورد</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      transition: 0.3s;
    }
    .container {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff0000;
      max-width: 550px;
      margin: auto;
    }
    select, button, input {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 80%;
    }
    button {
      background-color: #ff0000;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    #users {
      margin-top: 20px;
      background-color: #111;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
      direction: ltr;
      text-align: left;
    }
    .toggle {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎯 مولد يوزرات ديسكورد</h2>
    
    <label>اختر نوع اليوزر:</label><br>
    <select id="type">
      <option value="2">ثنائي</option>
      <option value="2s">شبه ثنائي</option>
      <option value="3">ثلاثي</option>
      <option value="3s">شبه ثلاثي</option>
      <option value="4">رباعي</option>
      <option value="4s">شبه رباعي</option>
      <option value="5">خماسي</option>
    </select><br>

    <button onclick="generate()">🎲 توليد</button>
    <button onclick="copy()">📋 نسخ</button>
    <button onclick="toggleMode()" class="toggle">🌙 وضع ليلي/نهاري</button>
    <button onclick="window.location.href='index.html'">🏠 عودة</button>

    <hr>
    <h3>📩 إرسال اليوزرات في الخاص</h3>
    <input type="text" id="userID" placeholder="اكتب ID المستخدم">
    <button onclick="sendToDM()">🚀 إرسال في الخاص</button>

    <div id="users"></div>
  </div>

  <script>
    const letters = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "0123456789";
    const chars = letters + numbers;

    function randomUsername(length, semi=false) {
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      if (semi) result = result + "_" + chars.charAt(Math.floor(Math.random() * chars.length));
      return result;
    }

    function generate() {
      const type = document.getElementById("type").value;
      const list = [];
      for (let i = 0; i < 20; i++) {
        if (type === "2") list.push(randomUsername(2));
        if (type === "2s") list.push(randomUsername(2, true));
        if (type === "3") list.push(randomUsername(3));
        if (type === "3s") list.push(randomUsername(3, true));
        if (type === "4") list.push(randomUsername(4));
        if (type === "4s") list.push(randomUsername(4, true));
        if (type === "5") list.push(randomUsername(5));
      }
      document.getElementById("users").innerText = list.join("\n");
    }

    function copy() {
      const text = document.getElementById("users").innerText;
      if (!text) return alert("ما في يوزرات للنسخ");
      navigator.clipboard.writeText(text);
      alert("تم النسخ ✅");
    }

    function toggleMode() {
      const body = document.body;
      if (body.style.backgroundColor === "white") {
        body.style.backgroundColor = "#0d0d0d";
        body.style.color = "white";
      } else {
        body.style.backgroundColor = "white";
        body.style.color = "black";
      }
    }

    async function sendToDM() {
      const id = document.getElementById("userID").value;
      const users = document.getElementById("users").innerText;
      if (!id) return alert("اكتب ID المستخدم أولاً");
      if (!users) return alert("ولّد يوزرات أولاً");
      
      const response = await fetch("/send_dm", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id, users })
      });

      const data = await response.json();
      alert(data.message);
    }
  </script>
</body>
</html>
