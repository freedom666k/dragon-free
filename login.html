<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',sans-serif;transition:0.3s;}
body {
  background-color:#0d1117;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container {
  background-color:#161b22;
  padding:30px;
  border-radius:15px;
  width:90%;
  max-width:400px;
  text-align:center;
  box-shadow:0 0 15px rgba(0,0,0,0.4);
  border:1px solid #30363d;
}
h2 {color:#58a6ff;margin-bottom:20px;}
input {
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  border-radius:5px;
  background-color:#21262d;
  color:#fff;
  font-size:16px;
}
input:focus {outline:none;border:1px solid #58a6ff;}
button {
  width:100%;
  padding:10px;
  background-color:#238636;
  color:#fff;
  border:none;
  border-radius:5px;
  font-size:16px;
  cursor:pointer;
}
button:hover {background-color:#2ea043;}
.toggle {
  background-color:#21262d;
  margin-top:15px;
}
.toggle:hover {background-color:#30363d;}
a {
  color:#58a6ff;
  text-decoration:none;
  display:block;
  margin-top:10px;
}
a:hover {text-decoration:underline;}
.light-mode {
  background-color:#f4f4f4;
  color:#000;
}
.light-mode .container {background-color:#fff;border-color:#ccc;}
.light-mode input {background-color:#eee;color:#000;}
.light-mode button {background-color:#0366d6;}
.light-mode .toggle {background-color:#ddd;color:#000;}
.light-mode h2 {color:#0366d6;}
</style>
</head>
<body>
<div class="container">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
  <a href="#" onclick="register()">إنشاء حساب جديد</a>
  <button class="toggle" onclick="toggleMode()">🌙 / ☀️</button>
</div>

<script>
let darkMode = localStorage.getItem('darkMode') === 'true';
applyMode();

function login(){
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  if(!user || !pass){
    alert('يرجى إدخال اسم المستخدم وكلمة المرور');
    return;
  }

  const data = JSON.parse(localStorage.getItem('users') || '{}');
  if(data[user] && data[user].password === pass){
    localStorage.setItem('username', user);
    alert('تم تسجيل الدخول بنجاح ✅');
    window.location.href = "dashboard.html";
  } else {
    alert('بيانات الدخول غير صحيحة ❌');
  }
}

function register(){
  const user = prompt("أدخل اسم المستخدم الجديد:");
  const pass = prompt("أدخل كلمة المرور:");
  if(!user || !pass){alert("البيانات ناقصة");return;}
  const data = JSON.parse(localStorage.getItem('users') || '{}');
  if(data[user]){alert("هذا المستخدم موجود بالفعل");return;}
  data[user] = {password: pass, created: new Date().toLocaleDateString()};
  localStorage.setItem('users', JSON.stringify(data));
  alert('تم إنشاء الحساب بنجاح 🎉');
}

function toggleMode(){
  darkMode = !darkMode;
  localStorage.setItem('darkMode', darkMode);
  applyMode();
}

function applyMode(){
  if(darkMode){
    document.body.classList.remove('light-mode');
  } else {
    document.body.classList.add('light-mode');
  }
}
</script>
</body>
</html>
